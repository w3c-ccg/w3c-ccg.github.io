/**
 * The controller for the main tree visualization.
 */
class VisualizationController {
    fetchTweets(tweet) {
        TweetServer.requestTweets(tweet).then((context) => {
            document.getElementsByTagName('title')[0].innerText =
                `${context.tweet.username} - "${context.tweet.bodyText}" in Treeverse`;
            this.setInitialTweetData(TweetNode.createFromContext(context));
        });
    }
    enableArchiveUpload() {
        this.infoBox.addUploadBox(this.setInitialTweetData.bind(this));
    }
    setInitialTweetData(root) {
        this.tweetTree = root;
        this.vis.setTreeData(root);
        this.vis.zoomToFit();
    }
    setResourceGetter(resourceGetter) {
        this.resourceGetter = resourceGetter;
        this.infoBox.addDownloadButton(this.downloadPage.bind(this));
    }
    downloadPage() {
        var offliner = new Offline(this.resourceGetter);
        var filename = prompt("What would you like to call the snapshot?", "treeverse.html");
        if (filename == null) {
            return;
        }
        if (!filename.endsWith('.html')) {
            filename += '.html';
        }
        offliner.createOfflineHTML(this.tweetTree).then((data) => {
            let blob = new Blob([data], { type: 'text/html' });
            let downloadLink = document.createElement('a');
            downloadLink.setAttribute('download', filename);
            downloadLink.setAttribute('href', window.URL.createObjectURL(blob));
            downloadLink.click();
        });
    }
    expandNode(node) {
        if (node instanceof HasMoreNode) {
            this.expandNode(node.parent);
        }
        else if (node instanceof TweetNode) {
            if (node.continuation) {
                TweetServer
                    .requestContinuation(node.tweet, node.continuation)
                    .then((context) => {
                    node.addChildrenFromContext(context);
                    this.vis.setTreeData(this.tweetTree);
                    if (node.tweet.id == this.tweetTree.tweet.id) {
                        // Only adjust zoom if this is loading more replies to
                        // the root tweet.
                        this.vis.zoomToFit();
                    }
                });
            }
            else {
                TweetServer
                    .requestTweets(node.tweet)
                    .then((context) => {
                    node.addChildrenFromContext(context);
                    this.vis.setTreeData(this.tweetTree);
                });
            }
        }
    }
    constructor(container, offline = false) {
        // TODO: container isn't used.
        this.feed = new FeedController(document.getElementById('feedContainer'));
        this.vis = new TweetVisualization(document.getElementById('tree'), this.feed);
        this.infoBox = new InfoBox(document.getElementById('infoBox'));
        this.vis.on('hover', this.feed.setFeed.bind(this.feed));
        if (!offline) {
            this.vis.on('dblclick', this.expandNode.bind(this));
        }

}

a {
    cursor: pointer;
}

/* Tree containers */
#tree {
    width: 100%;
    height: 100%;
    background-color: #333;
}

#treeContainer {
    position: absolute;
    top: 0;
    left: 0;
    bottom: 0;
    right: 500px;
}

.selected rect {
    stroke: #f55;
    stroke-width: 4px;
}

/* Sidebar and info box styles. */

#sidebar {
    position: absolute;
    top: 0;
    right: 0;
    bottom: 0;
    width: 500px;
    background: #eee;
    overflow-x: hidden;
}

#infoBox {
    padding: 18px;
    background-color: #fff;
    box-shadow: 0 1px 10px #ccc;
    position: absolute;
}

/* Feed-related elements */
#feedContainer {
    overflow-y: scroll;
    position: absolute;
    bottom: 0;
    top: 0;
    padding-top: 140px;
}

#feedInner {
    padding: 18px;
}

/* Tweet content styles */
.text {
    white-space: pre-wrap;
}

.text a.twitter-atreply s {
    text-decoration: none;
}

.text .Emoji, .text .twitter-hashflag-container img {
    height: 1.25em;
    vertical-align: -0.3em;
}

.text .u-hidden {
    display: none;
}

.text b {
    font-weight: normal;
}

.u-hiddenVisually {
    display: none;
}

.dropzone {
    padding: 10px;
    border: 1px dashed #aaf;
    background-color: #f4f4f4;
    text-align: center;
    color: #888;
}

.rtl {
    text-align: right;
    direction: rtl;
    unicode-bidi: embed;
}</style><style type="image/png">PNG

, all the problems we see currently with email accounts, other online accounts, and cryptocurrency wallets will be amplified by orders of magnitude.","id":"983348659193630720","avatar":"https://pbs.twimg.com/profile_images/869744117206491136/Qb9wWnl3_bigger.jpg","time":1523283564000,"replies":1}}],"tweet":{"images":[],"username":"bobblakley","name":"Bob Blakley","bodyText":"Confidentiality may be an even bigger problem; how do you protect your personal data vault?  For all the flaws of the Facebooks, Googles, Apples, and others of the world, at least they have a budget to pay security professionals to protect personal data.","rtl":false,"bodyHtml":"Confidentiality may be an even bigger problem; how do you protect your personal data vault?  For all the flaws of the Facebooks, Googles, Apples, and others of the world, at least they have a budget to pay security professionals to protect personal data.","id":"983348285317570561","avatar":"https://pbs.twimg.com/profile_images/869744117206491136/Qb9wWnl3_bigger.jpg","time":1523283475000,"replies":1}},{"children":[{"children":[],"tweet":{"images":[],"username":"bobblakley","name":"Bob Blakley","bodyText":"Yeah; added some discussion of that in later responses","rtl":false,"bodyHtml":"Yeah; added some discussion of that in later responses","id":"983631331476328448","avatar":"https://pbs.twimg.com/profile_images/869744117206491136/Qb9wWnl3_bigger.jpg","time":1523350959000,"replies":0}}],"tweet":{"images":[],"username":"NdK_BO","name":"NdK","bodyText":"You forgot revocation...","rtl":false,"bodyHtml":"You forgot revocation...","id":"983572867387461633","avatar":"https://pbs.twimg.com/profile_images/3349864073/ca8f551728204ebfe38725520e859339_bigger.png","time":1523337020000,"replies":1}}],"tweet":{"images":[],"username":"bobblakley","name":"Bob Blakley","bodyText":"Issues arise here too; the two main ones are confidentiality and availability.  If your identity can be erased as a result of a failure of your personal data vault, that's a huge problem.","rtl":false,"bodyHtml":"Issues arise here too; the two main ones are confidentiality and availability.  If your identity can be erased as a result of a failure of your personal data vault, that's a huge problem.","id":"983348054001668097","avatar":"https://pbs.twimg.com/profile_images/869744117206491136/Qb9wWnl3_bigger.jpg","time":1523283420000,"replies":2}}],"tweet":{"images":[],"username":"bobblakley","name":"Bob Blakley","bodyText":"It's conceivable that a Self-Sovereign future is one in which the attribute assertion authority creates - but does  not STORE - the attributes... and the attributes are stored only in something like a personal data vault.","rtl":false,"bodyHtml":"It's conceivable that a Self-Sovereign future is one in which the attribute assertion authority creates - but does  not STORE - the attributes... and the attributes are stored only in something like a personal data vault.","id":"983347765030813697","avatar":"https://pbs.twimg.com/profile_images/869744117206491136/Qb9wWnl3_bigger.jpg","time":1523283351000,"replies":1}}],"tweet":{"images":[],"username":"bobblakley","name":"Bob Blakley","bodyText":"I'd like to understand how attribute assertion authorities get paid in a Self-Sovereign world, and by whom (the candidates seem to be: the user, the relying party, or the State).","rtl":false,"bodyHtml":"I'd like to understand how attribute assertion authorities get paid in a Self-Sovereign world, and by whom (the candidates seem to be: the user, the relying party, or the State).","id":"983347549158412288","avatar":"https://pbs.twimg.com/profile_images/869744117206491136/Qb9wWnl3_bigger.jpg","time":1523283300000,"replies":1}}],"tweet":{"images":[],"username":"bobblakley","name":"Bob Blakley","bodyText":"The second issue is that restricting the attribute assertion authority's ability to use your data without your consent is that it destroys the business models of many current attribute assertion authorities.","rtl":false,"bodyHtml":"The second issue is that restricting the attribute assertion authority's ability to use your data without your consent is that it destroys the business models of many current attribute assertion authorities.","id":"983347349614448640","avatar":"https://pbs.twimg.com/profile_images/869744117206491136/Qb9wWnl3_bigger.jpg","time":1523283252000,"replies":1}}],"tweet":{"images":[],"username":"bobblakley","name":"Bob Blakley","bodyText":"So there has to be a regulation which governs Facebook's behavior when you're not in the room.  I'd like to understand how this regulation differs from things like GDPR in a Self-Sovereign world.","rtl":false,"bodyHtml":"So there has to be a regulation which governs Facebook's behavior when you're not in the room.  I'd like to understand how this regulation differs from things like GDPR in a Self-Sovereign world.","id":"983347029320577024","avatar":"https://pbs.twimg.com/profile_images/869744117206491136/Qb9wWnl3_bigger.jpg","time":1523283176000,"replies":1}}],"tweet":{"images":[],"username":"bobblakley","name":"Bob Blakley","bodyText":"Presumably this means restricting what the attribute assertion authority can do without your consent.  There are two issues here.  The first is \"privity\".  If Paul Manafort comes to Facebook for your data, you're not in the room when that conversation occurs.","rtl":false,"bodyHtml":"Presumably this means restricting what the attribute assertion authority can do without your consent.  There are two issues here.  The first is \"privity\".  If Paul Manafort comes to Facebook for your data, you're not in the room when that conversation occurs.","id":"983346838186221568","avatar":"https://pbs.twimg.com/profile_images/869744117206491136/Qb9wWnl3_bigger.jpg","time":1523283130000,"replies":1}}],"tweet":{"images":[],"username":"bobblakley","name":"Bob Blakley","bodyText":"To me this suggests that Self-Sovereign identity is primarily about changing how attribute release authority works.","rtl":false,"bodyHtml":"To me this suggests that Self-Sovereign identity is primarily about changing how attribute release authority works.","id":"983346599609987072","avatar":"https://pbs.twimg.com/profile_images/869744117206491136/Qb9wWnl3_bigger.jpg","time":1523283073000,"replies":1}}],"tweet":{"images":[],"username":"bobblakley","name":"Bob Blakley","bodyText":"You can't assert that you're licensed to drive, because the whole point of driving licensure is to balance your need to drive against others' needs for safety - and you can't be expected to strike that balance impartially.","rtl":false,"bodyHtml":"You can't assert that you're licensed to drive, because the whole point of driving licensure is to balance your need to drive against others' needs for safety - and you can't be expected to strike that balance impartially.","id":"983346399399079936","avatar":"https://pbs.twimg.com/profile_images/869744117206491136/Qb9wWnl3_bigger.jpg","time":1523283025000,"replies":1}}],"tweet":{"images":[],"username":"bobblakley","name":"Bob Blakley","bodyText":"You can't assert your credit score, because it's the lender and not the borrower who judges how much credit it's prudent to extend.","rtl":false,"bodyHtml":"You can't assert your credit score, because it's the lender and not the borrower who judges how much credit it's prudent to extend.","id":"983346008636710912","avatar":"https://pbs.twimg.com/profile_images/869744117206491136/Qb9wWnl3_bigger.jpg","time":1523282932000,"replies":1}}],"tweet":{"images":[],"username":"bobblakley","name":"Bob Blakley","bodyText":"For example, there is no possible future in which you will be the attribute assertion authority for most attributes of consequence.  You can't assert your birth date because you're not cognitively able to witness and report it.","rtl":false,"bodyHtml":"For example, there is no possible future in which you will be the attribute assertion authority for most attributes of consequence.  You can't assert your birth date because you're
